<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title th:text="#{appName}">APPLICATION_NAME</title>
    <style>
      table {border-collapse: collapse;}
      th, td {padding: 4px; border: 1px solid #ccc;}
      td ul {padding: 0; list-style: none;}
    </style>
  </head>
  <body>

    <h1 th:text="#{appName}">APPLICATION_NAME</h1>
    <section>
      <h2>(1) String オブジェクト</h2>
      <p>
        こんにちは、<span th:text="${yourName}">YOUR_NAME</span> さん。
      </p>
    </section>

    <section>
      <h2>(2) 単一の Book オブジェクト</h2>
      <dl>
        <dt>ISBN</dt>
        <dd th:text="${book.isbn}">ISBNnnn-n-nnnn-nnnn-n</dd>
        <dt>Title</dt>
        <dd th:text="${book.title}">THE_TITLE</dd>
        <dt>Publisher</dt>
        <dd th:text="${book.publisher}">THE_PUBLISHER</dd>
      </dl>
    </section>

    <section>
      <h2>(3) 複数の Book オブジェクト</h2>
      <table>
        <thead>
          <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Publisher</th>
            <th>Authors</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="book : ${books}">
            <td th:text="${book.isbn}">ISBNnnn-n-nnnn-nnnn-n</td>
            <td th:text="${book.title}">THE_TITLE_1</td>
            <td th:text="${book.publisher}">THE_PUBLISHER_1</td>
            <td>
              <ul>
                <li th:each="author : ${book.authors}" th:text="${author}">AUTHOR_1-1</li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

  </body>
</html>
